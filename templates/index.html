<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск компании по ИНН</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.9">
<style>
:root {
    --dark-bg: #212121;
    --accent-green: #A7DB2E;
    --light-green: #c4ea6b;
    --dark-green: #86b025;
    --glass-bg: rgba(255, 255, 255, 0.07);
    --accent-purple: #9B4DCA; /* Added third accent color */
}

body {
    background: linear-gradient(135deg, var(--dark-bg), #1a1a1a);
    #color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in;
    position: relative;
    overflow-x: hidden;
}

.floating-particles {
  position: absolute;
  width: 100%;
  height: 100%;
}

.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 50%;
  animation: float 15s infinite ease-in-out;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(-10px);
    opacity: 0;
  }
  50% {
    transform: translateY(50vh) translateX(10px);
    opacity: 1;
  }
  100% {
    transform: translateY(0) translateX(-10px);
    opacity: 0;
  }
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    
    animation: rotate 30s linear infinite;
    z-index: -1;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: var(--accent-green);
    text-align: center;
    margin-bottom: 40px;
    font-size: 3em;
    font-weight: 600;
    letter-spacing: -0.5px;
    text-shadow: 0 0 20px rgba(167, 219, 46, 0.3);
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(167, 219, 46, 0.3); }
    to { text-shadow: 0 0 30px rgba(167, 219, 46, 0.5), 0 0 40px rgba(155, 77, 202, 0.3); }
}

form {
    background: var(--glass-bg);
    padding: 40px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    width: 85%;
    max-width: 500px;
    margin-bottom: 30px;
    border: 1px solid rgba(167, 219, 46, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

form:hover {
    border-color: rgba(167, 219, 46, 0.4);
    box-shadow: 0 15px 50px rgba(167, 219, 46, 0.2), 0 5px 20px rgba(155, 77, 202, 0.2);
    transform: translateY(-5px);
}

label {
    display: block;
    margin-bottom: 15px;
    font-size: 1.2em;
    color: var(--accent-green);
    font-weight: 500;
    text-shadow: 0 0 10px rgba(167, 219, 46, 0.2);
}

input[type="text"] {
    width: 90%;
    padding: 20px;
    margin-bottom: 25px;
    border: none;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    font-size: 1.2em;
    transition: all 0.3s ease;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

input[type="text"]:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 0 3px rgba(167, 219, 46, 0.3), inset 0 2px 4px rgba(0,0,0,0.2);
}

button {
    background: linear-gradient(135deg, var(--accent-green), var(--dark-green));
    color: var(--dark-bg);
    border: none;
    padding: 20px 30px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.2em;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 20px rgba(167, 219, 46, 0.3);
}

button:hover {
    background: linear-gradient(135deg, var(--light-green), var(--accent-green));
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(167, 219, 46, 0.4), 0 5px 15px rgba(155, 77, 202, 0.3);
}

.results-container {
    width: 100%;
    max-width: 500px;
}

h2 {
    color: var(--accent-green);
    margin: 40px 0 20px;
    font-weight: 600;
    font-size: 2em;
    text-shadow: 0 0 15px rgba(167, 219, 46, 0.2);
}

ul {
    background: var(--glass-bg);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    list-style-type: none;
    margin: 0;
    border: 1px solid rgba(167, 219, 46, 0.2);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

@font-face {
            font-family: "Gt Eesti Pro Display";
            src: url('fonts/gteestiprodisplay_ultrabold.woff2') format('woff2'),
                 url('fonts/gteestiprodisplay_ultrabold.woff') format('woff'),
                 url('fonts/gteestiprodisplay_ultrabold.otf') format('opentype');
        }

        .shrift1 {
            font-family: "Gt Eesti Pro Display", sans-serif;
            font-size: 36px;
			font-weight: bold;
        }
		
		@font-face2 {
            font-family: "Gt Eesti Pro Display Medium";
            src: url('fonts/shift1.woff2') format('woff2'),
                 url('fonts/shift1.woff') format('woff'),
                 url('fonts/shift1.otf') format('opentype');
        }

        .shrift2 {
            font-family: "Gt Eesti Pro Display Medium", sans-serif;
            font-size: 36px;
			#font-weight: bold;
        }

li {
    padding: 20px;
    margin: 15px 0;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(167, 219, 46, 0.1);
}

li:hover {
    background: rgba(167, 219, 46, 0.15);
    transform: scale(1.02);
    border-color: rgba(167, 219, 46, 0.3);
    box-shadow: 0 5px 20px rgba(167, 219, 46, 0.1);
}

@keyframes slideIn {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

ul li {
    animation: slideIn 0.5s ease-out forwards;
    opacity: 0;
}

ul li:nth-child(1) { animation-delay: 0.2s; }
ul li:nth-child(2) { animation-delay: 0.4s; }
</style>
</head>
<body>
<div class="floating-particles" id="particles"></div>
    <h1 class="shrift2">Поиск по ИНН</h1>
    <form method="post">
        <label class="shrift1" for="inn">Введите ИНН</label>
        <input type="text" name="inn" id="inn" required class="shrift1" placeholder="Например: 7736207543">
        <button  type="submit">Найти компанию</button>
    </form>
<div class="results-container">
    {% if company_info %}
    <h2>Результаты поиска:</h2>
    <ul>
        {% if company_info.error %}
            <li>{{ company_info.error }}</li>
        {% else %}
            {% for key, value in company_info.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        {% endif %}
    </ul>
    {% endif %}
	</div>
</body>
</html>

<script>
// Create floating squares




const button = document.querySelector('button');
let isAnimating = false;

button.addEventListener('mouseover', function() {
    if (!isAnimating) {
        isAnimating = true;
        this.style.transform = 'scale(1.05)';
    }
});

button.addEventListener('mouseout', function() {
    isAnimating = false;
    this.style.transform = 'scale(1)';
});

const style = document.createElement('style');
style.textContent = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}`;
document.head.appendChild(style);
</script>
