<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение данных</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    --dark-bg: #212121;
    --accent-green: #A7DB2E;
    --light-green: #c4ea6b;
    --dark-green: #86b025;
    --glass-bg: rgba(255, 255, 255, 0.07);
    --accent-purple: #9B4DCA; /* Added third accent color */
}

body {
    background: linear-gradient(135deg, var(--dark-bg), #1a1a1a);
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in;
    position: relative;
    overflow-x: hidden;
}

.floating-squares {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.square {
    position: absolute;
    background: linear-gradient(45deg, var(--accent-green), var(--accent-purple));
    opacity: 0.1;
    border-radius: 10px;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    100% {
        transform: translate(var(--moveX), var(--moveY)) rotate(360deg);
    }
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, 
        rgba(155, 77, 202, 0.1) 0%,
        rgba(167, 219, 46, 0.1) 30%,
        rgba(33, 33, 33, 0) 70%);
    animation: rotate 30s linear infinite;
    z-index: -1;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: var(--accent-green);
    text-align: center;
    margin-bottom: 40px;
    font-size: 3em;
    font-weight: 600;
    letter-spacing: -0.5px;
    text-shadow: 0 0 20px rgba(167, 219, 46, 0.3);
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(167, 219, 46, 0.3); }
    to { text-shadow: 0 0 30px rgba(167, 219, 46, 0.5), 0 0 40px rgba(155, 77, 202, 0.3); }
}

form {
    background: var(--glass-bg);
    padding: 40px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    width: 100%;
    max-width: 500px;
    margin-bottom: 30px;
    border: 1px solid rgba(167, 219, 46, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

form:hover {
    border-color: rgba(167, 219, 46, 0.4);
    box-shadow: 0 15px 50px rgba(167, 219, 46, 0.2), 0 5px 20px rgba(155, 77, 202, 0.2);
    transform: translateY(-5px);
}

label {
    display: block;
    margin-bottom: 15px;
    font-size: 1.2em;
    color: var(--accent-green);
    font-weight: 500;
    text-shadow: 0 0 10px rgba(167, 219, 46, 0.2);
}

input[type="text"] {
    width: 90%;
    padding: 20px;
    margin-bottom: 25px;
    border: none;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    font-size: 1.2em;
    transition: all 0.3s ease;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

input[type="text"]:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 0 3px rgba(167, 219, 46, 0.3), inset 0 2px 4px rgba(0,0,0,0.2);
}

button {
    background: linear-gradient(135deg, var(--accent-green), var(--dark-green));
    color: var(--dark-bg);
    border: none;
    padding: 20px 30px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.2em;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 20px rgba(167, 219, 46, 0.3);
}

button:hover {
    background: linear-gradient(135deg, var(--light-green), var(--accent-green));
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(167, 219, 46, 0.4), 0 5px 15px rgba(155, 77, 202, 0.3);
}

.results-container {
    width: 100%;
    max-width: 500px;
}

h2 {
    color: var(--accent-green);
    margin: 40px 0 20px;
    font-weight: 600;
    font-size: 2em;
    text-shadow: 0 0 15px rgba(167, 219, 46, 0.2);
	text-align: center;
}

ul {
    background: var(--glass-bg);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    list-style-type: none;
    margin: 0;
    border: 1px solid rgba(167, 219, 46, 0.2);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

li {
    padding: 20px;
    margin: 15px 0;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(167, 219, 46, 0.1);
}

li:hover {
    background: rgba(167, 219, 46, 0.15);
    transform: scale(1.02);
    border-color: rgba(167, 219, 46, 0.3);
    box-shadow: 0 5px 20px rgba(167, 219, 46, 0.1);
}

@keyframes slideIn {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

ul li {
    animation: slideIn 0.5s ease-out forwards;
    opacity: 0;
}

ul li:nth-child(1) { animation-delay: 0.2s; }
ul li:nth-child(2) { animation-delay: 0.4s; }

@font-face {
            font-family: "Gt Eesti Pro Display";
            src: url('gteestiprodisplay_ultrabold.woff2') format('woff2'),
                 url('gteestiprodisplay_ultrabold.woff') format('woff'),
                 url('gteestiprodisplay_ultrabold.otf') format('opentype');
        }

        .shrift1 {
            font-family: "Gt Eesti Pro Display", sans-serif;
            font-size: 36px;
			font-weight: bold;
        }
		
		@font-face2 {
            font-family: "Gt Eesti Pro Display Medium";
            src: url('shift1.woff2') format('woff2'),
                 url('shift1.woff') format('woff'),
                 url('shift1.otf') format('opentype');
        }

        .shrift2 {
            font-family: "Gt Eesti Pro Display Medium", sans-serif;
            font-size: 30px;
			#font-weight: bold;
        }
</style>
	
</head>
<body>
<div class="floating-squares"></div>
<div class="results-container">
    <h1 class="shrift2">Подтверждение данных</h1>
    <h2 class="shrift1">Результаты поиска:</h2>
    <ul>
        {% for key, value in company_info.items() %}
            <li><strong >{{ key }}:</strong> {{ value|safe }}</li>
        {% endfor %}
    </ul>
	
	</div>

    <h3 class="shrift2">Верны ли все данные?</h3>
    <form method="post">
        <button name="confirm">Да</button>
		<br><br>
        <button name="decline">Нет, я хочу изменить</button>
    </form>
</body>
</html>

<script>
// Create floating squares
function createSquares() {
    const container = document.querySelector('.floating-squares');
    const numberOfSquares = 15;

    for (let i = 0; i < numberOfSquares; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        
        // Random size between 20 and 60
        const size = Math.random() * 40 + 20;
        square.style.width = `${size}px`;
        square.style.height = `${size}px`;
        
        // Random starting position
        square.style.left = `${Math.random() * 100}vw`;
        square.style.top = `${Math.random() * 100}vh`;
        
        // Random movement distance
        const moveX = (Math.random() - 0.5) * 200;
        const moveY = (Math.random() - 0.5) * 200;
        square.style.setProperty('--moveX', `${moveX}px`);
        square.style.setProperty('--moveY', `${moveY}px`);
        
        // Random animation duration
        square.style.animationDuration = `${Math.random() * 20 + 10}s`;
        
        container.appendChild(square);
    }
}

createSquares();



const button = document.querySelector('button');
let isAnimating = false;

button.addEventListener('mouseover', function() {
    if (!isAnimating) {
        isAnimating = true;
        this.style.transform = 'scale(1.05)';
    }
});

button.addEventListener('mouseout', function() {
    isAnimating = false;
    this.style.transform = 'scale(1)';
});

const style = document.createElement('style');
style.textContent = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}`;
document.head.appendChild(style);
</script>
