<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выберите опции</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
:root {
    --dark-bg: #212121;
    --accent-green: #A7DB2E;
    --light-green: #c4ea6b;
    --dark-green: #86b025;
    --glass-bg: rgba(255, 255, 255, 0.07);
    --accent-purple: #9B4DCA;
}

body {
    background: linear-gradient(135deg, var(--dark-bg), #1a1a1a);
    color: #e0e0e0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-in;
    position: relative;
    overflow-x: hidden;
}

.floating-squares {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.square {
    position: absolute;
    background: linear-gradient(45deg, var(--accent-green), var(--accent-purple));
    opacity: 0.1;
    border-radius: 10px;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(var(--moveX), var(--moveY)) rotate(360deg); }
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, 
        rgba(155, 77, 202, 0.1) 0%,
        rgba(167, 219, 46, 0.1) 30%,
        rgba(33, 33, 33, 0) 70%);
    animation: rotate 30s linear infinite;
    z-index: -1;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: var(--accent-green);
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5em;
    font-weight: 600;
    letter-spacing: -0.5px;
    text-shadow: 0 0 20px rgba(167, 219, 46, 0.3);
    animation: glow 3s ease-in-out infinite alternate;
    max-width: 800px;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(167, 219, 46, 0.3); }
    to { text-shadow: 0 0 30px rgba(167, 219, 46, 0.5), 0 0 40px rgba(155, 77, 202, 0.3); }
}

form {
    background: var(--glass-bg);
    padding: 40px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
    border: 1px solid rgba(167, 219, 46, 0.2);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

form:hover {
    border-color: rgba(167, 219, 46, 0.4);
    box-shadow: 0 15px 50px rgba(167, 219, 46, 0.2), 0 5px 20px rgba(155, 77, 202, 0.2);
    transform: translateY(-5px);
}

label {
    display: block;
    #margin: 15px 0;
    font-size: 1.1em;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(167, 219, 46, 0.1);
}

label:hover {
    background: rgba(167, 219, 46, 0.1);
    border-color: rgba(167, 219, 46, 0.3);
    transform: translateX(5px);
}

input[type="radio"] {
    margin-right: 15px;
    transform: scale(1.2);
    accent-color: var(--accent-green);
}

button {
    background: linear-gradient(135deg, var(--accent-green), var(--dark-green));
    color: var(--dark-bg);
    border: none;
    padding: 20px 30px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.2em;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 20px rgba(167, 219, 46, 0.3);
    margin-top: 20px;
}

button:hover {
    background: linear-gradient(135deg, var(--light-green), var(--accent-green));
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(167, 219, 46, 0.4), 0 5px 15px rgba(155, 77, 202, 0.3);
}

@keyframes slideIn {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

label {
    animation: slideIn 0.5s ease-out forwards;
    opacity: 0;
}

label:nth-child(1) { animation-delay: 0.1s; }
label:nth-child(2) { animation-delay: 0.2s; }
label:nth-child(3) { animation-delay: 0.3s; }
label:nth-child(4) { animation-delay: 0.4s; }
label:nth-child(5) { animation-delay: 0.5s; }
label:nth-child(6) { animation-delay: 0.6s; }
label:nth-child(7) { animation-delay: 0.7s; }
label:nth-child(8) { animation-delay: 0.8s; }
label:nth-child(9) { animation-delay: 0.9s; }


@font-face {
            font-family: "Gt Eesti Pro Display";
            src: url('gteestiprodisplay_ultrabold.woff2') format('woff2'),
                 url('gteestiprodisplay_ultrabold.woff') format('woff'),
                 url('gteestiprodisplay_ultrabold.otf') format('opentype');
        }

        .shrift1 {
            font-family: "Gt Eesti Pro Display", sans-serif;
            font-size: 36px;
			font-weight: bold;
        }
		
		@font-face2 {
            font-family: "Gt Eesti Pro Display Medium";
            src: url('shift1.woff2') format('woff2'),
                 url('shift1.woff') format('woff'),
                 url('shift1.otf') format('opentype');
        }

        .shrift2 {
            font-family: "Gt Eesti Pro Display Medium", sans-serif;
            font-size: 30px;
			#font-weight: bold;
        }
</style>
	
	
</head>
<body>
	<div class="floating-squares"></div>
    <h1 class="shrift2">Выберите один из вариантов поддержки</h1>
    <form method="post" action="/options">
        <label><input type="radio" name="option" value="Деньги"> Деньги (гранты, стипендии, налоговые вычеты, субсидии и т.д.)</label><br>

        <label><input type="radio" name="option" value="Обучение"> Обучение</label><br>
		<label><input type="radio" name="option" value="Маркетинг и продвижение"> Маркетинг и продвижение</label><br>

		<label><input type="radio" name="option" value="Поддержка экспорта"> Поддержка экспорта</label><br>
		<label><input type="radio" name="option" value="Регистрация, разрешения, экспертиза"> Регистрация, разрешения, экспертиза</label><br>
		<label><input type="radio" name="option" value="Выставки и ярмарки"> Выставки и ярмарки</label><br>
		<label><input type="radio" name="option" value="Обеспечение хозяйственной деятельности-учение"> Обеспечение хозяйственной деятельности-учение</label><br>
        <button type="submit">Выбрать</button>
    </form>
</body>
</html>
<script>
// Create floating squares




const button = document.querySelector('button');
let isAnimating = false;

button.addEventListener('mouseover', function() {
    if (!isAnimating) {
        isAnimating = true;
        this.style.transform = 'scale(1.05)';
    }
});

button.addEventListener('mouseout', function() {
    isAnimating = false;
    this.style.transform = 'scale(1)';
});

const style = document.createElement('style');
style.textContent = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}`;
document.head.appendChild(style);
</script>
